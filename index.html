<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age Calculator</title>
		<link rel="shortcut icon" href="./assets/img/icons8-calculator-48.png" type="image/x-icon" />
		<!-- //main css file -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- //bootstrap css file -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
		<!-- //fontawsome -->
		<script
			src="https://kit.fontawesome.com/80251f7c23.js"
			crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- Calculator section start -->
		<section class="main-section">
			<div class="container">
				<div class="row justify-content-center mt-2">
					<div class="col-md-5">
						<div class="card shadow-lg">
							<div class="card-body">
								<h2 class="card-title">Age Calculator</h2>
								<div class="validation">

								</div>
								<form action="#" class="calculator">
									<div class="form-group">
										<labal class="form-label">Date of Birth</labal>
										<input type="date" name="dob" id="" class="form-control">
									</div>
									<div class="form-group">
										<labal class="form-label">Calculation Date</labal>
										<input type="date" value="" name="p-date" id="" class="form-control">
									</div>
									<input type="submit" value="Calculate Now">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Calculator section end here -->
		<!-- Calculated result section start -->
		<section id="result" class="result-section mt-3">

		</section>
		<!-- Calculated result section end -->
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>

		<script src="./assets/js/functions.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>

</html>
